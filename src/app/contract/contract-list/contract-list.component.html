<div *ngFor="let contract of contractsWithBids">

    <p>Bid on: {{ contract.assertionText }}</p>

    <p>Expiring: {{ contract.endDate }}</p>

    <p>Long: {{ contract.longAmount }}</p>
    
    <p>Short: {{ contract.shortAmount }}</p>

    <button [routerLink]="['/bid', contract.id]">Bid</button>
</div>
