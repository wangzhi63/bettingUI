<div *ngFor="let contract of contracts">
    <p>ID: {{ contract.id }}</p>
    <p>Title: {{ contract.title }}</p>
    <p>Description: {{ contract.description }}</p>
    <p>Assertion Text: {{ contract.assertionText }}</p>
    <p>Start Date: {{ contract.startDate }}</p>
    <p>End Date: {{ contract.endDate }}</p>
</div>
