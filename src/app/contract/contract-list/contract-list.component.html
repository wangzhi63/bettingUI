<div *ngFor="let contract of contractsWithBids" class="contract-entry">

    <p>Bid on: {{ contract.assertionText }}</p>

    <p>Expiring: {{ contract.endDate }}</p>

    <div class="contract-row">
        <p>Long: ${{ contract.longAmount }} ({{contract.longCount}})</p>
        <p>Short: ${{ contract.shortAmount }} ({{contract.shortCount}})</p>
    </div>


    <div class="contract-row">
      <button [routerLink]="['/bid', contract.id, 'long']">Bid long</button>
      <button [routerLink]="['/bid', contract.id, 'short']">Bid short</button>
    </div>
</div>
