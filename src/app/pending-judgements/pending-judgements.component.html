<div class="pending-judgements-container">
    <h2>Pending Judgements</h2>
  
    <div *ngIf="loading" class="loading">
      Loading pending judgements...
    </div>
  
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  
    <div *ngIf="!loading && pendingContracts.length === 0" class="no-data">
      No pending judgements found.
    </div>
  
    <div *ngIf="!loading && pendingContracts.length > 0" class="contracts-list">
      <div *ngFor="let contract of pendingContracts" class="contract-card">
        <h3>{{ contract.claim }}</h3>
        <p>Created by: {{ contract.creator }}</p>
        <p>Expiration: {{ contract.expirationDate | date }}</p>
        
        <div class="judgement-actions">
          <button (click)="submitJudgement(contract.id, true)" 
                  class="btn btn-success">
            Mark as True
          </button>
          <button (click)="submitJudgement(contract.id, false)" 
                  class="btn btn-danger">
            Mark as False
          </button>
        </div>
      </div>
    </div>
  </div>
